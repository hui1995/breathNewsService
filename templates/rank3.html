<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.title}}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="https://breathcoder.oss-cn-hangzhou.aliyuncs.com/aui.css" />


</head>
<body>
<div class="page-group" style="background-color: #FAFAFA">
    <div class="aui-content aui-margin-b-15" style="background-color: #FAFAFA">


        <ul class="aui-list aui-list-in">

            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="item-title">排名</div>
                    <div class="item-title">昵称</div>
                    <div class="item-after"  style="color: #008577">{{.value}}</div>
                </div>
            </li>



        {{range .data}}
            <li class="aui-list-item">
                <div class="aui-list-item-inner">

                    <div class="aui-list-item-title">{{.Position}}</div>
                    <div class="aui-list-item-right">{{.UserName}}</div>
                    <div class="aui-list-item-right">{{.Value }}</div>
                </div>
            </li>


        {{end}}

        </ul>


    <div class="aui-card-list" style="margin:0 auto;margin-top: 20px;width: 90%;background-color: white">


    <div class="aui-card-list-header aui-card-list-user aui-border-b">

    {{if .meData.IsMe}}

        <div class="aui-card-list-user-name">
            <div>用户{{.meData.UserId}}</div>
            <small>排名：{{.meData.Position}}</small>
        </div>
        <div class="aui-card-list-user-info">奖励：{{.meData.Value}}</div>
    </div>
    {{else}}

        <div class="aui-card-list-user-name">
            <div>昨日奖励</div>
            <small>阅读天数：{{.meData.Day}}</small>
        </div>
        <div class="aui-card-list-user-info">
            距离享受分成成还有：{{.meData.Day2}}</div>
    </div>

    {{end}}

    </div>
</div>
</div>



</body>
</html>
