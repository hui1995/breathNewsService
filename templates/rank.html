<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.title}}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://sui.ctolog.com/dist/css/sm.min.css">
    <link rel="stylesheet" href="https://sui.ctolog.com/dist/css/sm-extend.min.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <div class="content-block-title">{{.title}}</div>
        <div class="list-block">
            <ul>
                <li class="item-content">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner" style="color: green">
                        <div class="item-title">排名</div>
                        <div class="item-title">昵称</div>
                        <div class="item-after"  style="color: green">指数</div>
                    </div>
                </li>

                {{range .data}}


                <li class="item-content"
                {{if .IsMe }}
                    style="color: green"
{{end}}
                >
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">{{.Position}}


                            <span class="icon icon-clock"></span>

                        </div>
                        <div class="item-after"
                        {{if .IsMe }}
                             style="color: green"
                        {{end}}
                        >{{.UserName}}</div>
                        <div class="item-after"
                        {{if .IsMe }}
                             style="color: green"
                        {{end}}
                        >{{ .Value }}</div>
                    </div>
                </li>

                        {{end}}




            </ul>
        </div>
    </div>
</div>

<script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script src='https://sui.ctolog.com/dist/js/sm.js'></script>

</body>
</html>
